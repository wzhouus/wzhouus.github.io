<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/ne2/res/ne2and.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ACBC NE2">
    <link rel="apple-touch-icon-precomposed" href="/ne2/res/ne2ios.png">

    <link rel="shortcut icon" href="/ne2/res/ne2fav.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/ne2/ne2.css">

  </head>
  <body>
    <div class="blog mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="blog__posts mdl-grid">
          <div class="mdl-card archive mdl-cell mdl-cell--8-col mdl-cell--6-col-desktop">
			      <div class="mdl-card__title mdl-color-text--grey-50">
				      <h4>{{ post.title }}</h4>
			      </div>
			      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
				      {{ post.content | remove: '<p>' | remove: '</p>' }}
			      </div>
			      <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
				      <div>
					      <span>{{ post.date | date: '%Y-%m-%d' }} {{ post.time }}</span>
				      </div>
			      </div>
		      </div>
        </div>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
  <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
  </body>
</html>
